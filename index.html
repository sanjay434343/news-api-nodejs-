<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tinder News App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 60px; /* reserve space for bottom nav */
      overflow: hidden;
    }

    .news-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, opacity 0.3s ease;
      touch-action: pan-y;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      will-change: transform;
    }

    .card-image {
      width: 100%;
      height: 55%;
      object-fit: cover;
      background: #f0f0f0;
    }

    .card-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    .card-text {
      font-size: 0.95rem;
      color: #555;
      flex-grow: 1;
    }

    .read-more-btn {
      align-self: flex-start;
      background: #667eea;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.85rem;
      transition: transform 0.2s ease;
    }

    .read-more-btn:hover {
      transform: translateY(-2px);
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 10;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    .bottom-bar button {
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: #555;
      transition: transform 0.2s ease;
    }

    .bottom-bar button:hover {
      transform: scale(1.2);
    }

    .loading {
      color: white;
      text-align: center;
      margin-top: 40vh;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container" id="newsContainer">
    <div class="loading" id="loading">Loading...</div>
  </div>

  <div class="bottom-bar">
    <button onclick="navigateTo('home')">üè†</button>
    <button onclick="navigateTo('liked')">‚ù§Ô∏è</button>
    <button onclick="navigateTo('bookmarks')">üîñ</button>
  </div>

  <script>
    const API_URL = 'https://news-api-nodejs.vercel.app/api?category=all&limit=50';

    function createNewsCard(article) {
      const div = document.createElement('div');
      div.className = 'news-card';

      const img = document.createElement('img');
      img.className = 'card-image';
      img.src = article.imageUrl || '';
      img.onerror = () => {
        img.src = 'https://via.placeholder.com/500x300?text=No+Image';
      };

      const content = document.createElement('div');
      content.className = 'card-content';

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = article.title;

      const text = document.createElement('div');
      text.className = 'card-text';
      text.textContent = article.content || '';

      const link = document.createElement('a');
      link.className = 'read-more-btn';
      link.href = article.readMoreUrl;
      link.target = '_blank';
      link.textContent = 'Read More';

      content.appendChild(title);
      content.appendChild(text);
      content.appendChild(link);

      div.appendChild(img);
      div.appendChild(content);

      return div;
    }

    function enableSwipe(card) {
      let startX = 0, currentX = 0, isDragging = false, startTime = 0;

      const gestureStart = (e) => {
        isDragging = true;
        startX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
        startTime = new Date().getTime();
        card.style.transition = 'none';
      };

      const gestureMove = (e) => {
        if (!isDragging) return;
        currentX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
        const deltaX = currentX - startX;
        card.style.transform = `translateX(${deltaX}px) rotate(${deltaX / 15}deg)`;
      };

      const gestureEnd = () => {
        if (!isDragging) return;
        isDragging = false;
        const deltaX = currentX - startX;
        const deltaTime = new Date().getTime() - startTime;
        const velocity = deltaX / deltaTime;

        card.style.transition = 'transform 0.3s ease';

        if (Math.abs(deltaX) > 100 || Math.abs(velocity) > 0.3) {
          card.style.transform = `translateX(${deltaX > 0 ? 1000 : -1000}px) rotate(${deltaX / 10}deg)`;
          setTimeout(() => card.remove(), 300);
        } else {
          card.style.transform = 'translateX(0) rotate(0)';
        }
      };

      card.addEventListener('mousedown', gestureStart);
      card.addEventListener('touchstart', gestureStart);
      window.addEventListener('mousemove', gestureMove);
      window.addEventListener('touchmove', gestureMove);
      window.addEventListener('mouseup', gestureEnd);
      window.addEventListener('touchend', gestureEnd);
    }

    async function fetchNews() {
      const container = document.getElementById('newsContainer');
      const loader = document.getElementById('loading');

      try {
        const res = await fetch(API_URL);
        const { data } = await res.json();

        loader.style.display = 'none';

        data.reverse().forEach((article, index) => {
          const card = createNewsCard(article);
          card.style.zIndex = 100 - index;
          container.appendChild(card);
          enableSwipe(card);
        });

      } catch (err) {
        loader.textContent = 'Failed to load news.';
        console.error(err);
      }
    }

    function navigateTo(tab) {
      alert(`Navigated to ${tab} tab`);
    }

    document.addEventListener('DOMContentLoaded', fetchNews);
  </script>
</body>
</html>
