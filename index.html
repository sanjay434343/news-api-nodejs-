<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-card {
            background: white;
            border-radius: 20px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .author-info {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }

        .author-details h4 {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 2px;
        }

        .author-details p {
            font-size: 0.8rem;
            color: #666;
        }

        .post-time {
            font-size: 0.8rem;
            color: #999;
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .action-btn:hover {
            background-color: #f5f5f5;
        }

        .read-more-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .read-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: #e74c3c;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .error h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ News Feed</h1>
            <p>Stay updated with the latest stories</p>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading news...
        </div>
        
        <div id="newsContainer"></div>
    </div>

    <script>
        const API_URL = 'https://news-api-nodejs.vercel.app/api?category=all&limit=200';
        
        function getAuthorInitials(author) {
            return author ? author.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2) : 'UN';
        }
        
        function formatTimeAgo(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));
            
            if (diffHours < 24) {
                return `${diffHours}h ago`;
            } else {
                const diffDays = Math.floor(diffHours / 24);
                return `${diffDays}d ago`;
            }
        }
        
        function createNewsCard(article, index) {
            return `
                <div class="news-card" style="animation-delay: ${index * 0.1}s">
                    <div class="card-header">
                        <div class="author-info">
                            <div class="author-avatar">
                                ${getAuthorInitials(article.author)}
                            </div>
                            <div class="author-details">
                                <h4>${article.author || 'Unknown Author'}</h4>
                                <p>${formatTimeAgo(article.date)}</p>
                            </div>
                        </div>
                        <div class="post-time">${article.time}</div>
                    </div>
                    
                    <img src="${article.imageUrl}" alt="${article.title}" class="card-image" loading="lazy">
                    
                    <div class="card-content">
                        <h3 class="card-title">${article.title}</h3>
                        <p class="card-text">${article.content}</p>
                        
                        <div class="card-actions">
                            <div class="action-buttons">
                                <button class="action-btn" onclick="likePost('${article.id}')">
                                    ‚ù§Ô∏è
                                </button>
                                <button class="action-btn" onclick="sharePost('${article.id}')">
                                    üì§
                                </button>
                                <button class="action-btn" onclick="bookmarkPost('${article.id}')">
                                    üîñ
                                </button>
                            </div>
                            <a href="${article.readMoreUrl}" target="_blank" class="read-more-btn">
                                Read More
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function likePost(id) {
            // Add like animation or functionality
            console.log('Liked post:', id);
        }
        
        function sharePost(id) {
            // Add share functionality
            console.log('Shared post:', id);
        }
        
        function bookmarkPost(id) {
            // Add bookmark functionality
            console.log('Bookmarked post:', id);
        }
        
        async function fetchNews() {
            const loadingElement = document.getElementById('loading');
            const newsContainer = document.getElementById('newsContainer');
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.success && data.data) {
                    loadingElement.style.display = 'none';
                    
                    const newsHTML = data.data.map((article, index) => 
                        createNewsCard(article, index)
                    ).join('');
                    
                    newsContainer.innerHTML = newsHTML;
                } else {
                    throw new Error('Failed to fetch news data');
                }
            } catch (error) {
                loadingElement.style.display = 'none';
                newsContainer.innerHTML = `
                    <div class="error">
                        <h3>Oops! Something went wrong</h3>
                        <p>Unable to load news feed. Please try again later.</p>
                        <button onclick="fetchNews()" class="read-more-btn" style="margin-top: 15px;">
                            Try Again
                        </button>
                    </div>
                `;
                console.error('Error fetching news:', error);
            }
        }
        
        // Fetch news when page loads
        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
