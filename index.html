<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material News</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Flex:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #EADDFF;
      --md-sys-color-on-primary-container: #21005D;
      --md-sys-color-secondary: #625B71;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #E8DEF8;
      --md-sys-color-on-secondary-container: #1D192B;
      --md-sys-color-tertiary: #7D5260;
      --md-sys-color-on-tertiary: #FFFFFF;
      --md-sys-color-surface: #FEF7FF;
      --md-sys-color-on-surface: #1C1B1F;
      --md-sys-color-surface-variant: #E7E0EC;
      --md-sys-color-on-surface-variant: #49454F;
      --md-sys-color-outline: #79747E;
      --md-sys-color-outline-variant: #CAC4D0;
      --md-sys-color-shadow: #000000;
      --md-sys-color-scrim: #000000;
      --md-sys-color-inverse-surface: #313033;
      --md-sys-color-inverse-on-surface: #F4EFF4;
      --md-sys-color-surface-tint: #6750A4;
      
      --md-sys-elevation-1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
      --md-sys-elevation-3: 0px 1px 3px 0px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
      --md-sys-elevation-5: 0px 1px 3px 0px rgba(0, 0, 0, 0.3), 0px 10px 14px 4px rgba(0, 0, 0, 0.15);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      font-variation-settings: 'wght' 400;
      background: linear-gradient(135deg, var(--md-sys-color-primary-container), var(--md-sys-color-secondary-container));
      background-attachment: fixed;
      overflow: hidden;
      color: var(--md-sys-color-on-surface);
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 80px;
      overflow: hidden;
      padding: 8px;
    }

    .news-card {
      position: absolute;
      top: 0;
      left: 8px;
      right: 8px;
      height: calc(100% - 16px);
      background: var(--md-sys-color-surface);
      border-radius: 28px;
      box-shadow: var(--md-sys-elevation-3);
      transition: all 0.4s cubic-bezier(0.2, 0, 0, 1);
      touch-action: pan-y;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      will-change: transform;
      backdrop-filter: blur(20px);
    }

    .card-image-container {
      position: relative;
      height: 45%;
      overflow: hidden;
      border-radius: 28px 28px 0 0;
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.2, 0, 0, 1);
    }

    .card-image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      padding: 20px;
      color: white;
    }

    .card-category {
      background: var(--md-sys-color-tertiary);
      color: var(--md-sys-color-on-tertiary);
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-block;
      margin-bottom: 8px;
      box-shadow: var(--md-sys-elevation-1);
    }

    .card-content {
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card-title {
      font-family: 'Roboto Flex', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.3;
      color: var(--md-sys-color-on-surface);
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .author-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--md-sys-color-surface-variant);
      border-radius: 20px;
      margin-bottom: 8px;
    }

    .author-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--md-sys-color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--md-sys-color-on-primary);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .author-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .author-name {
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--md-sys-color-on-surface-variant);
    }

    .publish-info {
      font-size: 0.75rem;
      color: var(--md-sys-color-outline);
      display: flex;
      gap: 8px;
    }

    .card-text {
      font-size: 1rem;
      color: var(--md-sys-color-on-surface-variant);
      line-height: 1.5;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid var(--md-sys-color-outline-variant);
    }

    .read-more-btn {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      padding: 12px 24px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
      box-shadow: var(--md-sys-elevation-1);
      text-transform: none;
      letter-spacing: 0.1px;
    }

    .read-more-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--md-sys-elevation-3);
      background: color-mix(in srgb, var(--md-sys-color-primary) 90%, white);
    }

    .engagement-stats {
      display: flex;
      gap: 16px;
      align-items: center;
      color: var(--md-sys-color-outline);
      font-size: 0.8rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--md-sys-color-surface);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--md-sys-color-outline-variant);
      display: flex;
      justify-content: space-around;
      padding: 16px 0 20px;
      z-index: 10;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
    }

    .nav-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--md-sys-color-outline);
      transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
      padding: 12px;
      border-radius: 24px;
      position: relative;
      overflow: hidden;
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--md-sys-color-primary);
      opacity: 0;
      border-radius: 24px;
      transition: opacity 0.3s ease;
    }

    .nav-button:hover {
      color: var(--md-sys-color-primary);
      transform: scale(1.1);
    }

    .nav-button:hover::before {
      opacity: 0.08;
    }

    .nav-button.active {
      color: var(--md-sys-color-primary);
      background: var(--md-sys-color-primary-container);
    }

    .loading {
      color: var(--md-sys-color-on-surface);
      text-align: center;
      margin-top: 40vh;
      font-size: 1.2rem;
      font-weight: 400;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .swipe-hint {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--md-sys-color-outline);
      font-size: 0.8rem;
      padding: 8px 16px;
      border-radius: 16px;
      background: var(--md-sys-color-surface-variant);
      opacity: 0.8;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .card-title { font-size: 1.3rem; }
      .card-content { padding: 20px; }
      .author-info { padding: 10px 14px; }
    }
  </style>
</head>
<body>

  <div class="container" id="newsContainer">
    <div class="loading" id="loading">Discovering stories...</div>
    <div class="swipe-hint" id="swipeHint" style="display: none;">üëÜ Swipe to explore</div>
  </div>

  <div class="bottom-bar">
    <button class="nav-button active" onclick="navigateTo('home')">üè†</button>
    <button class="nav-button" onclick="navigateTo('liked')">‚ù§Ô∏è</button>
    <button class="nav-button" onclick="navigateTo('trending')">üî•</button>
    <button class="nav-button" onclick="navigateTo('bookmarks')">üîñ</button>
  </div>

  <script>
    const API_URL = 'https://news-api-nodejs.vercel.app/api?category=all&limit=30';
    
    const sampleAuthors = [
      'Shalini Ojha', 'Rajesh Kumar', 'Priya Sharma', 'Amit Patel', 
      'Neha Singh', 'Vikram Rao', 'Anita Gupta', 'Rohit Mehta'
    ];

    const categories = ['Technology', 'Politics', 'Sports', 'Entertainment', 'Business', 'Health', 'Science'];

    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    function createNewsCard(article, index) {
      const div = document.createElement('div');
      div.className = 'news-card';

      const author = index === 0 ? 'Shalini Ojha' : sampleAuthors[Math.floor(Math.random() * sampleAuthors.length)];
      const category = categories[Math.floor(Math.random() * categories.length)];
      
      const imageContainer = document.createElement('div');
      imageContainer.className = 'card-image-container';

      const img = document.createElement('img');
      img.className = 'card-image';
      img.src = article.imageUrl || '';
      img.onerror = () => {
        img.src = 'https://via.placeholder.com/600x300/6750A4/FFFFFF?text=üì∞';
      };

      const overlay = document.createElement('div');
      overlay.className = 'card-image-overlay';
      
      const categoryBadge = document.createElement('div');
      categoryBadge.className = 'card-category';
      categoryBadge.textContent = category;
      overlay.appendChild(categoryBadge);

      imageContainer.appendChild(img);
      imageContainer.appendChild(overlay);

      const content = document.createElement('div');
      content.className = 'card-content';

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = article.title;

      const authorInfo = document.createElement('div');
      authorInfo.className = 'author-info';

      const avatar = document.createElement('div');
      avatar.className = 'author-avatar';
      avatar.textContent = getInitials(author);

      const authorDetails = document.createElement('div');
      authorDetails.className = 'author-details';

      const authorName = document.createElement('div');
      authorName.className = 'author-name';
      authorName.textContent = author;

      const publishInfo = document.createElement('div');
      publishInfo.className = 'publish-info';
      
      const date = index === 0 ? 'Saturday, 02 August 2025' : new Date().toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      const time = index === 0 ? '09:28 am' : new Date().toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true 
      });

      publishInfo.innerHTML = `<span>${date}</span> ‚Ä¢ <span>${time}</span>`;

      authorDetails.appendChild(authorName);
      authorDetails.appendChild(publishInfo);
      authorInfo.appendChild(avatar);
      authorInfo.appendChild(authorDetails);

      const text = document.createElement('div');
      text.className = 'card-text';
      text.textContent = article.content || 'Stay informed with the latest developments in this compelling story. Get comprehensive coverage and expert analysis on the topics that matter most to you.';

      const actions = document.createElement('div');
      actions.className = 'card-actions';

      const link = document.createElement('a');
      link.className = 'read-more-btn';
      link.href = article.readMoreUrl || '#';
      link.target = '_blank';
      link.textContent = 'Read Full Story';

      const stats = document.createElement('div');
      stats.className = 'engagement-stats';
      stats.innerHTML = `
        <div class="stat-item">üëÅÔ∏è ${Math.floor(Math.random() * 1000) + 100}</div>
        <div class="stat-item">üí¨ ${Math.floor(Math.random() * 50) + 5}</div>
      `;

      actions.appendChild(link);
      actions.appendChild(stats);

      content.appendChild(title);
      content.appendChild(authorInfo);
      content.appendChild(text);
      content.appendChild(actions);

      div.appendChild(imageContainer);
      div.appendChild(content);

      return div;
    }

    function enableSwipe(card) {
      let startX = 0, currentX = 0, isDragging = false, startTime = 0;

      const gestureStart = (e) => {
        isDragging = true;
        startX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
        startTime = new Date().getTime();
        card.style.transition = 'none';
        card.style.cursor = 'grabbing';
      };

      const gestureMove = (e) => {
        if (!isDragging) return;
        e.preventDefault();
        currentX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
        const deltaX = currentX - startX;
        const rotation = deltaX / 20;
        const scale = 1 - Math.abs(deltaX) / 2000;
        card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg) scale(${scale})`;
        
        // Color feedback
        if (Math.abs(deltaX) > 50) {
          card.style.filter = deltaX > 0 ? 'hue-rotate(120deg)' : 'hue-rotate(-120deg)';
        } else {
          card.style.filter = 'none';
        }
      };

      const gestureEnd = () => {
        if (!isDragging) return;
        isDragging = false;
        const deltaX = currentX - startX;
        const deltaTime = new Date().getTime() - startTime;
        const velocity = deltaX / deltaTime;

        card.style.transition = 'all 0.4s cubic-bezier(0.2, 0, 0, 1)';
        card.style.cursor = 'grab';

        if (Math.abs(deltaX) > 120 || Math.abs(velocity) > 0.5) {
          const direction = deltaX > 0 ? 1 : -1;
          card.style.transform = `translateX(${direction * window.innerWidth}px) rotate(${direction * 30}deg) scale(0.8)`;
          card.style.opacity = '0';
          setTimeout(() => {
            card.remove();
            checkForMoreCards();
          }, 400);
        } else {
          card.style.transform = 'translateX(0) rotate(0) scale(1)';
          card.style.filter = 'none';
        }
      };

      card.addEventListener('mousedown', gestureStart);
      card.addEventListener('touchstart', gestureStart, { passive: false });
      window.addEventListener('mousemove', gestureMove, { passive: false });
      window.addEventListener('touchmove', gestureMove, { passive: false });
      window.addEventListener('mouseup', gestureEnd);
      window.addEventListener('touchend', gestureEnd);
    }

    function checkForMoreCards() {
      const container = document.getElementById('newsContainer');
      const remainingCards = container.querySelectorAll('.news-card').length;
      
      if (remainingCards <= 2) {
        // Load more cards here if needed
        console.log('Loading more cards...');
      }
    }

    async function fetchNews() {
      const container = document.getElementById('newsContainer');
      const loader = document.getElementById('loading');
      const swipeHint = document.getElementById('swipeHint');

      try {
        const res = await fetch(API_URL);
        const { data } = await res.json();

        loader.style.display = 'none';
        swipeHint.style.display = 'block';

        // Hide hint after 3 seconds
        setTimeout(() => {
          swipeHint.style.display = 'none';
        }, 3000);

        data.reverse().forEach((article, index) => {
          const card = createNewsCard(article, index);
          card.style.zIndex = 100 - index;
          card.style.transform = `scale(${1 - index * 0.02}) translateY(${index * 4}px)`;
          container.appendChild(card);
          enableSwipe(card);
        });

      } catch (err) {
        loader.textContent = 'Unable to load stories. Please try again.';
        console.error(err);
      }
    }

    function navigateTo(tab) {
      // Remove active class from all buttons
      document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
      
      // Add active class to clicked button
      event.target.classList.add('active');
      
      // Create haptic feedback effect
      event.target.style.transform = 'scale(0.9)';
      setTimeout(() => {
        event.target.style.transform = 'scale(1.1)';
        setTimeout(() => {
          event.target.style.transform = 'scale(1)';
        }, 100);
      }, 100);
      
      console.log(`Navigated to ${tab} tab`);
    }

    document.addEventListener('DOMContentLoaded', fetchNews);
  </script>
</body>
</html>
